<!DOCTYPE html>
<!-- file: views/professor/index.html -->
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="author" content="Esteban Espinoza Fallas">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!-- Compiled and minified JavaScript -->
    <title>{{title}} - Practica #3 PW Esteban Espinoza Fallas</title>
</head>

<body>
    {{> navbar}}
    <hr><br>
    <div class="container">
        <h2>{{title}}</h2>
        <div class="row">
            {{#req}}
            {{#publisher}}
            <form class="col s12" action="/publishers/{{id}}/update" method="post">
                <div class="row">
                    <div class="input-field col s12">
                        <input id="publisher" name="publisher" type="text" class="validate" value="{{publisher}}">
                        <label for="publisher">Publisher Name</label>
                    </div>
                </div>
                <div class="row">
                    <div class="input-field col s6">
                        <input id="country" name="country" type="text" class="validate" value="{{country}}">
                        <label for="country">Country</label>
                    </div>
                    <div class="input-field col s6">
                        <input id="founded" name="founded" type="number" class="validate" value="{{founded}}">
                        <label for="founded">Founded</label>
                    </div>
                </div>
                <div class="row">
                    <div class="input-field col s6">
                        <input id="genere" name="genere" type="text" class="validate" value="{{genere}}">
                        <label for="genere">Genere</label>
                    </div>
                    {{/publisher}}
                    <div class="input-field col s6">
                        Published Books:
                        {{#books}}
                        <div class="row">
                            <div class="col s12">
                                <a href="/books/{{id}}" class="waves-effect waves-light btn-large">{{title}}</a>
                            </div>
                        </div>
                        {{/books}}
                    </div>
                </div>
                <button class="btn waves-effect waves-light" type="submit" name="action">Update
                    <i class="material-icons right">send</i>
                </button>
            </form>
            {{/req}}
        </div>
        <a class="waves-effect waves-light btn-large" href="/publishers">BACK</a>
    </div>
    <br>
    <br>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"
        integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous">
        </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script>
        $(document).ready(function () {
            $('.sidenav').sidenav();
        });
    </script>
</body>
