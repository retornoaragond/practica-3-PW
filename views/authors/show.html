<!DOCTYPE html>
<!-- file: views/professor/index.html -->
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="author" content="Esteban Espinoza Fallas">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <title>{{title}} - Practica #2 PW Esteban Espinoza Fallas</title>
</head>

<body>
    {{> navbar}}
    <div class="container">
        <div class="row">
            
            <div class="col s12 center-align">
                <h1>{{title}}</h1>
            </div>
            {{#req}}
            <div class="col m6 center-align"><img src="/images/author.png" style="max-height: 500px;"></div>
            <div class="col m6">
                <dl>
                    {{#author}}
                    <dt>Id</dt>
                    <dd>{{id}}</dd>
                    <dt>Author</dt>
                    <dd>{{author}}</dd>
                    <dt>Nationality</dt>
                    <dd>{{nationality}}</dd>
                    <dt>Birth Year</dt>
                    <dd>{{birth_year}}</dd>
                    <dt>Fields</dt>
                    <dd>{{fields}}</dd>
                    <dt>Books</dt>
                    {{/author}}
                    {{#books}}
                    <dd>
                        <a href="/books/{{id}}" class="waves-effect waves-light btn-large">{{title}}</a>
                    </dd>
                    {{/books}}
                </dl>
            </div>
            {{/req}}
        </div>
        <a class="waves-effect waves-light btn-large" href="/authors">BACK</a>
    </div>
    <br>
    <br>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"
        integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous">
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script>
        $(document).ready(function () {
            $('.sidenav').sidenav();
        });
    </script>
</body>
