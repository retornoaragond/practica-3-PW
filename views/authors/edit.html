<!DOCTYPE html>
<!-- file: views/professor/index.html -->
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="author" content="Esteban Espinoza Fallas">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!-- Compiled and minified JavaScript -->
    <title>{{title}} - Practica #3 PW Esteban Espinoza Fallas</title>
</head>

<body>
    {{> navbar}}
    <hr><br>
    <div class="container">
        <h2>{{title}}</h2>
        <div class="row">
            {{#req}}
            {{#author}}
            <form class="col s12" action="/authors/{{id}}/update" method="post">
                <div class="row">
                    <div class="input-field col s12">
                        <input id="author" name="author" type="text" class="validate" value="{{author}}">
                        <label for="author">Author Name</label>
                    </div>
                </div>
                <div class="row">
                    <div class="input-field col s6">
                        <input id="nationality" name="nationality" type="text" class="validate" value="{{nationality}}">
                        <label for="nationality">Nationality</label>
                    </div>
                    <div class="input-field col s6">
                        <input id="birth_year" name="birth_year" type="number" class="validate" value="{{birth_year}}">
                        <label for="birth_year">Birth Year</label>
                    </div>
                </div>
                <div class="row">
                    <div class="input-field col s6">
                        <input id="fields" name="fields" type="text" class="validate" value="{{fields}}">
                        <label for="fields">Fields</label>
                    </div>
                    {{/author}}
                    <div class="input-field col s6">
                        Published Books:
                        {{#books}}
                        <div class="row">
                            <div class="col s12">
                                <a href="/books/{{id}}" class="waves-effect waves-light btn-large">{{title}}</a>
                            </div>
                        </div>
                        {{/books}}
                    </div>
                </div>
                <button class="btn waves-effect waves-light" type="submit" name="action">Update
                    <i class="material-icons right">send</i>
                </button>
            </form>
            {{/req}}
        </div>
        <a class="waves-effect waves-light btn-large" href="/authors">BACK</a>
    </div>
    <br>
    <br>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"
        integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous">
        </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script>
        $(document).ready(function () {
            $('.sidenav').sidenav();
        });
    </script>
</body>
